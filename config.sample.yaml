# Config version (for migration tracking)
config_version: "2"

host: "0.0.0.0"
port: 44497
user: "" # you should replace it with your username

# Argo API base URL - all endpoint URLs are derived from this
# This is the recommended way to configure URLs
argo_base_url: "https://apps-dev.inside.anl.gov/argoapi"

# Individual endpoint URLs (optional - override base URL derived values)
# argo_url: "https://apps-dev.inside.anl.gov/argoapi/api/v1/resource/chat/"
# argo_stream_url: "https://apps-dev.inside.anl.gov/argoapi/api/v1/resource/streamchat/"
# argo_embedding_url: "https://apps-dev.inside.anl.gov/argoapi/api/v1/resource/embed/"
# native_openai_base_url: "https://apps-dev.inside.anl.gov/argoapi/v1/"

verbose: true

# Native OpenAI endpoint passthrough mode (default: false)
# When enabled, requests are directly forwarded to the native OpenAI endpoint without transformation
# use_native_openai: false

# Native Anthropic endpoint passthrough mode (default: false)
# Exposes /v1/messages endpoint for Anthropic-compatible clients
# use_native_anthropic: false
# native_anthropic_base_url: "https://apps-dev.inside.anl.gov/argoapi/v1/messages"

# Image processing settings
enable_payload_control: false  # Enable automatic payload size control
max_payload_size: 20  # MB default (total for all images)
image_timeout: 30  # seconds
concurrent_downloads: 10  # parallel downloads
